		<script>
			var script2 = document.createElement("script");

			};

		var kidsdrivValue = document.getElementById('kidsdrivInput');

		var car_ageValue = document.getElementById('car_ageInput');
		var claim_flagValue = document.getElementById('claim_flagInput');
		var urbanicityValue = document.getElementById('urbanicityInput');

		for (var i = 0; i < responseData.length; i++) {
		  var option = document.createElement("option");
		  option.text = responseData[i].IDS;
		  option.value = responseData[i].IDS;
		  dropdown.appendChild(option);
		}

		dropdown.addEventListener("change", function() {
			var selectedId = dropdown.value;
			var selectedData = responseData.find(function(item) {
				return item.IDS == selectedId;
			});

			kidsdrivInput.value = selectedData.KIDSDRIV;
			birthInput.value = selectedData.BIRTH;
			ageInput.value = selectedData.AGE;
			homekidsInput.value = selectedData.HOMEKIDS;
			yojInput.value = selectedData.YOJ;
			incomeInput.value = selectedData.INCOME;
			parent1Input.value = selectedData.PARENT1;
			home_valInput.value = selectedData.HOME_VAL;
			mstatusInput.value = selectedData.MSTATUS;
			genderInput.value = selectedData.GENDER;
			educationInput.value = selectedData.EDUCATION;
			occupationInput.value = selectedData.OCCUPATION;
			travtimeInput.value = selectedData.TRAVTIME;
			car_useInput.value = selectedData.CAR_USE;
			bluebookInput.value = selectedData.BLUEBOOK;
			tifInput.value = selectedData.TIF;
			car_typeInput.value = selectedData.CAR_TYPE;

			revokedInput.value = selectedData.REVOKED;
